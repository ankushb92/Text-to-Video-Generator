apiVersion: v1
kind: ConfigMap
metadata:
  name: mochi-app-config
  labels:
    app: mochi-app
data:
  api_service_port: "30000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mochi-app
  labels:
    app: mochi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mochi-app
  template:
    metadata:
      labels:
        app: mochi-app
    spec:
      containers:
      - name: mochi-app
        image: docker.io/ankush92/app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: API_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: mochi-app-config
              key: api_service_port
---
apiVersion: v1
kind: Service
metadata:
  name: mochi-app-service
  labels:
    app: mochi-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: mochi-app